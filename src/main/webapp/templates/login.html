<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="header.html :: header"></div>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />

</head>

<body>

<nav th:replace="header.html :: navigation"></nav>

<div class="signin">
    <div class="back-img">
        <div class="sign-in-text">
            <h2 class="active">Sign In</h2>
        </div><!--/.sign-in-text-->
        <div class="layer">
        </div><!--/.layer-->
        <p class="point">&#9650;</p>
    </div><!--/.back-img-->
    <div class="form-section">

        <form action="#">
            <!--UserName-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username">
                <label class="mdl-textfield__label" for="username">User Name</label>
                <span class="mdl-textfield__error">Your username</span>
            </div>
            <br/>
            <br/>
            <!--Email-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="email">
                <label class="mdl-textfield__label" for="email">Email</label>
                <span class="mdl-textfield__error">Your Email</span>
            </div>
            <br/>
            <br/>
            <!--Password-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input pattern=".{8,}" class="mdl-textfield__input" type="password" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Password</label>
                <span class="mdl-textfield__error">Minimum 8 characters</span>
            </div>
            <br/>
            <p class="forgot-text">Forgot Password ?</p>
            <!--CheckBox-->
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                <span class="keep-text mdl-checkbox__label">Keep me Signed In</span>
            </label>
        </form>
    </div><!--/.form-section-->

    <button class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
        Sign In
    </button><!--/button-->
</div><!--/.signin-->
</body>
