<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head >
    <div th:replace="header.html :: header"></div>
    <script type="module" src="/static/js/index.js" defer></script>
</head>


<body>


<nav th:replace="header.html :: navigation"></nav>

<div class="container">

    <div class="card d-flex justify-content-between flex-row">
        <select name="categories" id="categories">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"
                    th:data-category="${category.id}">
            </option>
        </select>
        <select name="suppliers" id="suppliers">
            <option th:each="supplier : ${suppliers}"
                    th:text="${supplier.name}"
                    th:value="${supplier.id}"
                    th:data-supplier="${supplier.id}">
            </option>
        </select>
    </div>

    <div id="products" class="container index-items-container">
        <div th:each="prod,iterStat : ${products}">
            <div class="card">
                <picture class="product-img-holder">
                    <img class="product-img img-fluid my-auto" th:src="${prod.img}" alt="" />
                </picture>

                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text card-description" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text card-price">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-btn-add" th:data-id="${prod.getId()}">
                        <a class="btn btn-success add">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
